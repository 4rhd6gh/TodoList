<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 해당 HTML 파일을 encoding을 어떻게 할것이지 정의 -->
    <meta charset="utf-8" />

    <!-- favicon 설정 -->
    <!-- favicon 브라우저 타이틀 옆에 작게 뜨는 아이콘 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- safari용 favicon 설정 (chrome 엔진을 사용하는 브라우저와 달리 따로 설정해줘야함)-->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- reset css 기본 html에 들어가 있는 css를 모두 초기화 하는 작업 수행 -->
    <!-- 디자이너나 퍼블리셔가 만드는 css로 모든 것을 맞추기 위해 기본적으로 html 태그들에 적용되어 있는 css를 리셋한다. ex) h1 태그의 글자크기 얼마 -> 이것을 초기화 -->
    <link rel="stylesheet" href="reset.css" />

    <!-- 기본 meta 태그 설정 -->
    <!-- viewport 설정을 넣어서 디바이스에 따른 화면 변화를 어느정도 컨트롤 할 수 있다. user-scalable=no 확대안되게 막는다. -->
    <!-- user-scalable이 안먹을때를 대비해 모든 비율을 1로 고정해 둔다. initial-scale=1 maximum-scale=1 minimum-scale=1 -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no initial-scale=1 maximum-scale=1 minimum-scale=1"
    />
    <meta name="theme-color" content="#000000" />

    <!-- 해당 태그들은 구글 등의 검색엔진에서 페이지 검색이 잘 되도록 넣어주면 좋은 태그들 - SEO(search engine optimize) -->
    <meta name="author" content="4공6프" />
    <meta name="description" content="자신의 To-Do를 관리하는 시스템" />
    <meta
      name="keywords"
      content="To-Do, 관리, 개인, 개인적인, 개인적인 관리, 개인적인 관리 시스템"
    />

    <!-- Open Graph (Facebook, Linkedin) 페이스북이나 링크드인에 페이지를 공유했을 때 링크에 붙는 카드를 만드는 태그 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="To-Do" />
    <meta property="og:description" content="자신의 To-Do를 관리하는 시스템" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://jjinho28.github.io/To-Do/" />

    <!-- twitter card (Twitter) 트위터에 페이지를 공유했을 때 링크에 붙는 카드를 만드는 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="To-Do" />
    <meta name="twitter:description" content="자신의 To-Do를 관리하는 시스템" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />
    <meta name="twitter:url" content="https://jjinho28.github.io/To-Do/" />
    <meta name="twitter:creator" content="@jjinho28" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
